<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient effect -->
  <defs>
    <linearGradient id="shopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#shopGradient)" stroke="#FFF" stroke-width="2"/>
  
  <!-- Shop/Building base -->
  <rect x="20" y="45" width="60" height="40" fill="#FFF" rx="3"/>
  
  <!-- Shop door -->
  <rect x="40" y="55" width="20" height="30" fill="url(#shopGradient)" rx="2"/>
  <circle cx="47" cy="70" r="2" fill="#FFF"/>
  
  <!-- Shop windows -->
  <rect x="28" y="52" width="8" height="8" fill="url(#shopGradient)" rx="1"/>
  <rect x="64" y="52" width="8" height="8" fill="url(#shopGradient)" rx="1"/>
  
  <!-- Roof -->
  <polygon points="50,20 18,45 82,45" fill="#FFF"/>
  <polygon points="50,25 25,45 75,45" fill="url(#shopGradient)"/>
  
  <!-- Shopping bag icon on roof -->
  <path d="M 42,30 L 42,38 L 58,38 L 58,30 L 48,30 L 48,25 L 52,25 L 52,30 Z" fill="#FFF"/>
  <rect x="44" y="32" width="12" height="6" fill="#FFF"/>
  
  <!-- "BS" Text below building -->
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFF" text-anchor="middle">BS</text>
</svg>

